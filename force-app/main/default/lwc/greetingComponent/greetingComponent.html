<template>
    <lightning-card title="Greeting Component">
        <div class="slds-p-around_medium">
            <lightning-input 
                label="Enter your name" 
                value={userName} 
                onchange={handleInputChange}>
            </lightning-input>
            <template if:true={greetingMessage}>
                <p class="slds-text-heading_medium">{greetingMessage}</p>
            </template>
        </div>
    </lightning-card>
</template>
