<template>
    <lightning-card>
    <div class="slds-grid slds-wrap slds-gutters">
        <!-- First Row -->
        <div class="slds-col slds-size_1-of-2 slds-p-around_x-small">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" class="slds-input" />
        </div>
        <div class="slds-col slds-size_1-of-2 slds-p-around_x-small">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" class="slds-input" />
        </div>

        <!-- Second Row -->
        <div class="slds-col slds-size_1-of-2 slds-p-around_x-small">
            <label for="email">Email</label>
            <input type="email" id="email" class="slds-input" />
        </div>
        <div class="slds-col slds-size_1-of-2 slds-p-around_x-small">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" class="slds-input" />
        </div>

        <!-- Submit Button -->
        <div class="slds-col slds-size_1-of-1 slds-p-around_x-small" >
            <button class="slds-button slds-button_neutral submit-button" onclick={handleSubmit}>Submit</button>
        </div>
    </div>
</lightning-card>
</template>
