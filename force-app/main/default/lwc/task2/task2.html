<template>
    <lightning-card title="Account Form">
        <div class="slds-p-around_medium">
            <lightning-input type="text" label="Account Name" placeholder="Enter Account Name" value={accountName} onchange={handleInputChange} name="accountName" minlength="4" maxlength="15" required>
            </lightning-input>

            <lightning-input type="number" label="Account Number" placeholder="Enter Account Number" value={accountNumber} onchange={handleInputChange} name="accountNumber" maxlength="5">
            </lightning-input>

            <lightning-textarea label="Billing Address" placeholder="Enter Billing Address" value={billingAddress} onchange={handleInputChange} name="billingAddress">
            </lightning-textarea>

            <lightning-textarea label="Description" placeholder="Enter Description" value={description} onchange={handleInputChange} name="description">
            </lightning-textarea>

            <div class="slds-align_absolute-center slds-m-top_medium">
                <lightning-button label="Submit" variant="brand" onclick={handleSubmit}>
                </lightning-button>
            </div>
        </div>
    </lightning-card>
</template>
