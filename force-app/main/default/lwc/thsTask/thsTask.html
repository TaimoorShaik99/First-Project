<template>
  <header class="slds-grid slds-wrap  slds-p-around_medium slds-align_absolute-center slds-box slds-theme_shade">
      <div class="slds-col slds-size_1-of-3  slds-text-heading_medium">
       <p class="abc"> <strong >Standard Bank </strong> International</p>
      </div>

      <div class="slds-col slds-size_1-of-3 ">
      <div class="slds-align_absolute-center">
        <img class="logo" src={logoUrl}  />
      </div>
      </div>

      <div class="  slds-col  slds-size_1-of-3 slds-text-align_right ">
        <lightning-icon icon-name="utility:profile_alt" alternative-text="user" size="small" ></lightning-icon>
        <span class="slds-m-right_medium">User Name</span>
        <lightning-icon icon-name="utility:lock" alternative-text="lock" size="small" ></lightning-icon>
        <span class="slds-m-right_medium">SIGN OUT</span>
      </div>
    </header>

    <div class="slds-box slds-wrap">
      <!-- Card Container -->
      <div class="slds-grid slds-gutters slds-p-around_medium">
        <!-- Card 1 -->
        <div class="custom-card card-small slds-col slds-size_1-of-3 slds-m-right_medium">
          <h2 class="card-title">About this application</h2>
          <div class="slds-p-around_medium">
            <!-- Upper Icon and Text -->
            <div class="slds-m-bottom_medium slds-grid" style="align-items: center;">
              <span class="icon-container" style="margin-right: 16px;">
                <lightning-icon icon-name="utility:clock" alternative-text="Clock Icon" size="medium" class="blue-utility-icon"></lightning-icon>
              </span>
              <p style="line-height: 1.5; margin: 0;">This application will take you about<br>10-15 minutes to complete.</p>
            </div>
            <!-- Lower Icon and Text -->
            <div class="slds-grid" style="align-items: center;">
              <span class="icon-container" style="margin-right: 16px;">
                <lightning-icon icon-name="utility:save" alternative-text="Save Icon" size="medium" class="blue-utility-icon"></lightning-icon>
              </span>
              <p style="line-height: 1.5; margin: 0;">You can save it at any time, and continue later.</p>
            </div>
          </div>
        </div>
   
        <!-- Card 2 -->
        <div class="custom-card card-large slds-col slds-size_2-of-3 ">
           
            <span>
                <img class="card2" src={card2logo}  />
            </span>
       
           
           
       <div class="kfc">
          <h2 class="card-title">You'll need a few things</h2>
          <div class="slds-p-around_medium">
            <div class="slds-m-bottom_medium slds-grid" style="align-items: center;">
              <span class="icon-container" style="margin-right: 16px;">
                <lightning-icon icon-name="utility:check" alternative-text="Check Icon" size="medium" class="blue-utility-icon"></lightning-icon>
              </span>
              <p style="line-height: 1.5;">Proof of identity</p>
            </div>
            <div class="slds-grid" style="align-items: center;">
              <span class="icon-container" style="margin-right: 16px;">
                <lightning-icon icon-name="utility:check" alternative-text="Check Icon" size="medium" class="blue-utility-icon"></lightning-icon>
              </span>
              <p style="line-height: 1.5;">Proof of address</p>
            </div>
           
    </div>
            <p class="slds-var-m-top_small" style="line-height: 1.5; margin-top: 16px;">
              You may also need to supply other supporting documents.<br> These can be uploaded as PDFs, Docs, PNGs, or JPEGs. If we need any other paperwork, we'll let you know.
            </p>
        </div>
          </div>
        </div>
     
    </div>
  <div class="slds-box slds-p-around_medium slds-m-vertical_xx-small">
      <p><strong>Your Application in 4 steps</strong></p>
  </div>
  
  <lightning-layout multiple-rows gap="0" class="custom-layout" >
      <lightning-layout-item size="3" class="no-gap-item">
              <div class="step-content white-background custom-step-container">
                  <lightning-icon icon-name="utility:lock" size="large" alternative-text="Authenticate" class='blue-utility-icon'></lightning-icon>
                  <h2>Step 1: Authenticate</h2>
                  <p>Let’s begin by confirming your identity.</p>
              </div>
      </lightning-layout-item>
  
      <lightning-layout-item size="3" class="no-gap-item">
          <div class="step-content custom-step-container slds-text-color_inverse blue-background">
                  <lightning-icon icon-name="utility:user" size="large" alternative-text="About You" class='blue-utility-icon'></lightning-icon>
                  <h2>Step 2: About You</h2>
                  <p>We need personal details and other information.</p>
          </div>
      </lightning-layout-item>
  

      <lightning-layout-item size="3" class="no-gap-item">
              <div class="step-content white-background custom-step-container ">
                  <lightning-icon icon-name="utility:signature" size="large" alternative-text="Application Signing" class='blue-utility-icon'></lightning-icon>
                  <h2>Step 3: Application Signing</h2>
                  <p>Sign the application form using Adobe Sign.</p>
              </div>
      </lightning-layout-item>

      <lightning-layout-item size="3" class="no-gap-item">
              <div class="step-content blue-background slds-text-color_inverse custom-step-container">
                  <lightning-icon icon-name="utility:upload" size="large" alternative-text="Supporting Documents" class='blue-utility-icon'></lightning-icon>
                  <h2>Step 4: Supporting Documents</h2>
                  <p>Upload supporting documents if required.</p>
          </div>            
      </lightning-layout-item>
  </lightning-layout>
  
  <table class="slds-table slds-table_cell-buffer slds-table_bordered">
      <thead>
          <tr>
              <!-- Define column headers -->
              <th scope="col">Name</th>
              <th scope="col">Email</th>
              <th scope="col">Phone</th>
          </tr>
      </thead>
      <tbody>
          <!-- Loop through contacts and display rows -->
          <template for:each={updatePaginatedCases} for:item="contact">
              <tr key={contact.Id}>
                  <td>{contact.Name}</td>
                  <td>{contact.Email}</td>
                  <td>{contact.Phone}</td>
              </tr>
          </template>
      </tbody>
  </table>
  <div class="slds-size_1-of-6 slds-m-bottom_medium">
      <lightning-combobox
          label="Rows per page"
          value={pageSize}
          options={pageSizeOptions}
          onchange={handlePageSizeChange}>
      </lightning-combobox>
    </div>
    <div class="pagination-controls slds-m-top_medium">
      <lightning-button
          label="Previous"
          variant="neutral"
          onclick={handlePreviousPage}
          disabled={isFirstPage}>
      </lightning-button>
    
      <span class="pagination-info">
          Page {currentPage} of {totalPages}
      </span>
    
      <lightning-button
          label="Next"
          variant="neutral"
          onclick={handleNextPage}
          disabled={isLastPage}>
      </lightning-button>
    </div>
  
  

    <!-- Footer -->
  <footer class="slds-grid slds-wrap slds-p-around_small slds-theme_shade">
      <div class="slds-text-align_left slds-size_1-of-1">
        <ul class="slds-list_horizontal slds-wrap  slds-p-around_large">
          <li class="slds-item list-item-space"><a class="abc">ADVISORS</a></li>
          <li class="slds-item list-item-space"><a class="abc">REGULATORY</a></li>
          <li class="slds-item list-item-space"><a class="abc">LEGAL</a></li>
          <li class="slds-item list-item-space"><a class="abc">PRIVACY STATEMENTS</a></li>
          <li class="slds-item list-item-space"><a class="abc">TERMS AND CONDITIONS</a></li>
        </ul>
        <p class="slds-p-left_large">
         
          Standard Bank Isle of Man Limited (“SBIoM”) is licensed by the Isle of Man Financial Services Authority. the Standard Bank House, one <br>
          Circular Road, Douglas, Isle of Man, IM1 1SB. Registered in the Isle of Man No.4713C.
       
        </p>
      </div>
    </footer>
    
</template>
