<template>
    <lightning-card title="Validation Form" lightning-icon icon-name="standard:account" alternative-text="Account" ></lightning-icon>
        <div class="slds-grid slds-wrap">
           
            <div class="slds-col slds-size_6-of-12 slds-p-around_medium">
                <div class="slds-form-element">
                    <label class="slds-form-element__label" for="text-input-id-50">
                        <abbr class="slds-required" title="required">*</abbr>First Name</label>
                    <div class="slds-form-element__control">
                        <input type="text" name="firstName" id="text-input-id-50" placeholder="Enter First Name" 
                            onchange={handleChange} class="slds-input" />
                    </div>
                    <p if:true={errors.firstName} class="slds-text-color_error">{errors.firstName}</p>
                </div>
            </div>

            
            <div class="slds-col slds-size_6-of-12 slds-p-around_medium">
                <div class="slds-form-element">
                    <label class="slds-form-element__label" for="text-input-id-51">
                        <abbr class="slds-required" title="required">*</abbr>Last Name</label>
                    <div class="slds-form-element__control">
                        <input type="text" name="lastName" id="text-input-id-51" placeholder="Enter Last Name" 
                            onchange={handleChange} class="slds-input" />
                    </div>
                    <p if:true={errors.lastName} class="slds-text-color_error">{errors.lastName}</p>
                </div>
            </div>
        </div>

        <div class="slds-grid slds-wrap">
            
            <div class="slds-col slds-size_6-of-12 slds-p-around_medium">
                <div class="slds-form-element">
                    <label class="slds-form-element__label" for="text-input-id-52">
                        <abbr class="slds-required" title="required">*</abbr>Email</label>
                    <div class="slds-form-element__control">
                        <input type="email" name="email" id="text-input-id-52" placeholder="Enter Email" 
                            onchange={handleChange} class="slds-input" />
                    </div>
                    <p if:true={errors.email} class="slds-text-color_error">{errors.email}</p>
                </div>
            </div>

           
            <div class="slds-col slds-size_6-of-12 slds-p-around_medium">
                <div class="slds-form-element">
                    <label class="slds-form-element__label" for="text-input-id-53">
                        <abbr class="slds-required" title="required">*</abbr>Mobile Number</label>
                    <div class="slds-form-element__control">
                        <input type="tel" name="mobileNumber" id="text-input-id-53" placeholder="Enter Mobile Number" 
                            onchange={handleChange} class="slds-input" />
                    </div>
                    <p if:true={errors.mobileNumber} class="slds-text-color_error">{errors.mobileNumber}</p>
                </div>
            </div>
        </div>

        <div class="slds-grid slds-wrap">
            <div class="slds-col slds-size_6-of-12 slds-p-around_medium">
                <div class="slds-form-element">
                    <label class="slds-form-element__label" for="text-input-id-50">
                        <abbr class="slds-required" title="required">*</abbr>Registration Id</label>
                    <div class="slds-form-element__control">
                        <input type="text" name="registrationId" id="text-input-id-55" placeholder="Enter Registration Id" 
                            onchange={handleChange} class="slds-input" />
                    </div>
                    <p if:true={errors.registrationId} class="slds-text-color_error">{errors.registrationId}</p>
                </div>
            </div>
            
            <div class="slds-col slds-size_12-of-12 slds-p-around_medium">
                <div class="slds-form-element">
                    <label class="slds-form-element__label" for="textarea-id-01">
                        <abbr class="slds-required" title="required">*</abbr>Description</label>
                    <div class="slds-form-element__control">
                        <textarea name="description" id="textarea-id-01" placeholder="Enter Description" 
                            onchange={handleChange} class="slds-textarea"></textarea>
                    </div>
                    <p if:true={errors.description} class="slds-text-color_error">{errors.description}</p>
                    
                </div>
            </div>
        </div>

        <div class="slds-grid slds-wrap">
           
            <div class="slds-col slds-size_12-of-12 slds-p-around_medium">
                <fieldset class="slds-form-element">
                    <legend class="slds-form-element__legend slds-form-element__label">
                        <abbr class="slds-required" title="required">*</abbr>Select any one</legend>
                    <div class="slds-form-element__control">
                        <div class="slds-checkbox">
                            <input type="checkbox" name="checkbox" id="checkbox-unique-id-84" value="isTrue" 
                                onchange={handleChange} />
                            <label class="slds-checkbox__label" for="checkbox-unique-id-84">
                                <span class="slds-checkbox_faux"></span>
                                <span class="slds-form-element__label">isTrue</span>
                            </label>
                        </div>
                        <div class="slds-checkbox">
                            <input type="checkbox" name="checkbox" id="checkbox-unique-id-85" value="isFalse" 
                                onchange={handleChange} />
                            <label class="slds-checkbox__label" for="checkbox-unique-id-85">
                                <span class="slds-checkbox_faux"></span>
                                <span class="slds-form-element__label">isFalse</span>
                            </label>
                        </div>
                    </div>
                    <p if:true={errors.checkbox} class="slds-text-color_error">{errors.checkbox}</p>
                </fieldset>
            </div>
        </div>

        <div class="slds-grid slds-wrap">
           
            <div class="slds-col slds-size_12-of-12 slds-p-around_medium">
                <fieldset class="slds-form-element">
                    <legend class="slds-form-element__legend slds-form-element__label">
                        <abbr class="slds-required" title="required">*</abbr>Rating</legend>
                    <div class="slds-form-element__control">
                        <span class="slds-radio">
                            <input type="radio" id="radio-59" value="1" name="radio" onchange={handleChange} />
                            <label class="slds-radio__label" for="radio-59">
                                <span class="slds-radio_faux"></span>
                                <span class="slds-form-element__label">1</span>
                            </label>
                        </span>
                        <span class="slds-radio">
                            <input type="radio" id="radio-60" value="2" name="radio" onchange={handleChange} />
                            <label class="slds-radio__label" for="radio-60">
                                <span class="slds-radio_faux"></span>
                                <span class="slds-form-element__label">2</span>
                            </label>
                        </span>
                    </div>
                    <p if:true={errors.radio} class="slds-text-color_error">{errors.radio}</p>
                </fieldset>
            </div>
        </div>

        <div class="slds-grid slds-wrap">
            
            <div class="slds-col slds-size_12-of-12 slds-p-around_medium">
                <button class="slds-button slds-button_brand slds-align_absolute-center" onclick={handleSubmit}>Submit</button>
            </div>
        </div>
    </lightning-card>    
</template>
